<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FreeDev</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/freeways.jpg">
  </head>
  <body>
    <section class="intro">
      <div class="inner">
        <div class="content">



          <img src="img/androidvr.png" alt="">

      </div>

              </div>

            </div>
            <div class="badge-foot">
              <div class="social-popout"><img src="img/facebook1.png" /></div>
              <div class="social-popout"><img src="img/gmail1.png" /></div>

          </div>
          <div class="badge">
            <div class="badge-header badge-ground2">

              </div>

              </div>
              <div class="badge-desc">Docker

            </div>
            <div class="badge-foot">
              <div class="social-popout"><img src="img/facebook1.png" /></div>

            </div>
          </div>
          <div class="badge">
            <div class="badge-header badge-ground3">
            </div>
            <img class="badge-avatar" src="img/archlogo.png"/>

              <div class="badge-name">Mohamed Aziz
              </div>
              <div class="badge-role">Etudiant
              </div>
              <div class="badge-desc"> Big Data
              </div>
            </div>
            <div class="badge-foot">
              <div class="social-popout"><img src="img/facebook1.png" /></div>
              <div class="social-popout"><img src="img/gmail1.png" /></div>
            </div>
